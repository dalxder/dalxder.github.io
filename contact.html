<!DOCTYPE html>
<html ng-app="bootstrapCarruselA">
<head>
	<title>
		
	</title>
	 
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" />
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="CarouselAngular.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
	
<div ng-controller="CarouselAngular">
  <div style="height: 305px">
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.image}}" style="margin:auto;" >
        <div class="carousel-caption">
          <h4>Slide {{slide.id+1}}</h4>
          <p><a href="{{slide.url}}">{{slide.text}}</a></p>
          
        </div>
      </div>
    </div>
  </div>
 </div>

	
<div class="text-center">
        <a class="btn btn-social-icon btn-bitbucket"><i class="fa fa-bitbucket"></i></a>
        
        <a class="btn btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></a>
       
        <a class="btn btn-social-icon btn-github"><i class="fa fa-github"></i></a>
        <a class="btn btn-social-icon btn-google-plus"><i class="fa fa-google-plus"></i></a>
       
        <a class="btn btn-social-icon btn-linkedin"><i class="fa fa-linkedin"></i></a>
       
       
        <a class="btn btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></a>
     
   </div>
   <div class="text-center">
	  <a class="btn btn-block btn-social btn-twitter">
	    <span class="fa fa-twitter"></span> Sign in with Twitter
	  </a>
		  <a class="btn btn-block btn-social btn-github">
	    <span class="fa fa-twitter"></span> Sign in with Twitter
	  </a>
   </div>
   <iframe width="640" height="360" src="https://realtimeboard.com/app/embed/o9J_k0NRyZg=/?&pres=1&animate=1" frameborder="0" scrolling="no" allowfullscreen></iframe>
</body>
</html>
